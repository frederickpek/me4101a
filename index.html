    <fieldset>
      <div class="panel-header">Algorithms</div>
      
      <div style="padding: 10px; font: bold 13px Helvetica;">
        <label for="quantity">Source Vertex, S: </label>
        <input type="number" id="quantity-5" name="quantity" value="0" style="width: 30px;">
      </div>
    
      <div style="width:100%; position: relative; display: flex;">
        <fieldset style="margin:0; border:0; width:50%; text-align: center;">
          <legend style="font: bold 13px Helvetica;">Graph Traversal:</legend>
            <button id="dfs" class="tooltip" type="button" onclick="dfs()" style="width: 100px; height: 30px;">
              DFS
              <span class="tooltiptext">Run Depth-First-Search from source vertex, S.</span>
            </button>
            <button id="bfs" class="tooltip" type="button" onclick="bfs()" style="width: 100px; height: 30px;">
              BFS
              <span class="tooltiptext">Run Breadth-First-Search from source vertex, S.</span>
            </button>
        </fieldset>

        <fieldset style="margin:0; border:0; width:50%; text-align: center;">
          <legend style="font: bold 13px Helvetica;">Single Source Shortest Path:</legend>
            <button id="dijkstras" class="tooltip" type="button" onclick="dijkstra()" style="width: 100px; height: 30px;">
              Dijkstra's
              <span class="tooltiptext">Run Dijkstra's Algorithm from source vertex, S.</span>
            </button>
            <button id="bellmanford" class="tooltip" type="button" onclick="bellmanford()" style="width: 100px; height: 30px;">
              Bellman-Ford
              <span class="tooltiptext">Run Bellman-Ford Algorithm from source vertex, S.</span>
            </button>
        </fieldset>
      </div>

      <input class="progress" type="range" value="0" min="0" max="0"></input><br>
      <div style="display: flex; justify-content: center;">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <button class="jump-to-start" type="button" onclick="jumpToStart()"><i class="material-icons">skip_previous</i></button>
        <button class="reverse" type="button" onclick="reverseButton()"><i class="material-icons">fast_rewind</i></button>
        <button class="play-pause" type="button" onclick="play_pause()"><i class="material-icons">play_arrow</i></button>
        <button class="forward" type="button" onclick="forwardButton()"><i class="material-icons">fast_forward</i></button>
        <button class="jump-to-end" type="button" onclick="jumpToEnd()"><i class="material-icons">skip_next</i></button>
      </div>
    </fieldset>
  </div>

  <div style="float:left; width:53%; margin-left: 0%;">
    <label class="switch">
      <input class="bidirected-edge" type="checkbox" checked>
      <span class="slider round"></span>
    </label>
    <div style="display: inline-block; margin-right: 20px">Bidirected Edges</div>
    <label class="switch">
      <input class="edgeweight-switch" type="checkbox" checked oninput="toggleEdgeWeights()">
      <span class="slider round"></span>
    </label>
    <div style="display: inline-block;">Edge Weights</div>
    <svg id="viewbox" viewBox="0 0 600 475">
      <g class="edges"></g>
      <g class="vertices"></g>
    </svg>
  </div>

  </div>
