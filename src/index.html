<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Pedagogical Simulation of Graph Algorithms</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
<!-- partial:index.partial.html -->
<h1 class="title"> Graph Drawing Tool
  <svg id="icon" width="65" height="45">
    <line class="logo-edge" x1="10" y1="35" x2="25" y2="20"/>
    <line class="logo-edge" x1="25" y1="20" x2="40" y2="30"/>
    <line class="logo-edge" x1="40" y1="30" x2="55" y2="15"/>
    <circle class="logo-body" cx="10" cy="35" r="5"/>
    <circle class="logo-body" cx="25" cy="20" r="5"/>
    <circle class="logo-body" cx="40" cy="30" r="5"/>
    <circle class="logo-body" cx="55" cy="15" r="5"/>
  </svg>
</h1>

<hr>
<br>

<div style="width:100%;">
  <div style="float:left; width:35%;">
    <fieldset>
      <div>
        <button type="button" onclick="resetButton()">Reset</button>
      </div>
      <button type="button" onclick="loadTestGraph()">Load Test Graph</button>
      <div>
        <button type="button" onclick="loadSampleGraph1()">Load</button>
        <label for="quantity">Complete Binary Tree of height H:</label>
        <input type="number" id="quantity-1" name="quantity" min="0" max="4" value="3" width="100" style="width: 30px;"oninput="loadSampleGraph1()">
      </div>
      <div>
        <button type="button" onclick="loadSampleGraph2()">Load</button>
        <label for="quantity">Complete graph with N number of Vertices, N:</label>
        <input type="number" id="quantity-2" name="quantity" min="1" max="20" value="7" style="width: 30px;" oninput="loadSampleGraph2()">
      </div>
      <div>
        <button type="button" onclick="loadSampleGraph3()">Load</button>
        <label for="quantity">Graph in a grid format with R rows and C cols, R x C:</label>
        <input type="number" id="quantity-3r" name="quantity" min="1" max="7" value="4" style="width: 30px;" oninput="loadSampleGraph3()">
        <input type="number" id="quantity-3c" name="quantity" min="1" max="7" value="4" style="width: 30px;" oninput="loadSampleGraph3()">
      </div>
      <div>
        <button type="button" onclick="loadRandomGraph()">Load</button>
        <label for="quantity">Random Graph with N number of Vertices, N:</label>
        <input type="number" id="quantity-4" name="quantity" min="1" max="10" value="5" style="width: 30px;" oninput="loadRandomGraph()">
      </div>
    </fieldset>
    <br>
    <br>
    <fieldset>
      <div>
        <button type="button" onclick="dfs()">Run</button>
        <label for="quantity">Run <i style="background-color:#ffb0b0;">Depth-First Search</i> on source Vertex, S:</label>
        <input type="number" id="quantity-5" name="quantity" value="0" style="width: 30px;">
      </div>
      <div>
        <button type="button" onclick="bfs()">Run</button>
        <label for="quantity">Run <i style="background-color:#b0b0ff;">Breadth-First Search</i> on source Vertex, S:</label>
        <input type="number" id="quantity-7" name="quantity" value="0" style="width: 30px;">
      </div>
      <br>
      <br>
      <br>
      <input class="progress" type="range" value="0" min="0" max="0"></input><br>
      <div style="display: flex; justify-content: center;">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <button class="jump-to-start" type="button" onclick="jumpToStart()"><i class="material-icons">skip_previous</i></button>
        <button class="reverse" type="button" onclick="reverseButton()"><i class="material-icons">fast_rewind</i></button>
        <button class="play-pause" type="button" onclick="play_pause()"><i class="material-icons">play_arrow</i></button>
        <button class="forward" type="button" onclick="forwardButton()"><i class="material-icons">fast_forward</i></button>
        <button class="jump-to-end" type="button" onclick="jumpToEnd()"><i class="material-icons">skip_next</i></button>
      </div>
    </fieldset>
  </div>

  <div style="float:left; width:60%; margin-left: 1%;">
    <svg id="viewbox" viewBox="0 0 600 400">
      <g class="edges"></g>
      <g class="vertices"></g>
    </svg>
  </div>
</div>

<!-- partial -->
<script src="./anime.min.js"></script>
<script src="./animations.js"></script>
<script src="./script.js"></script>

</body>
</html>
